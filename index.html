<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farydhak concepts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text1">
               <marquee behavior="" direction="right"><h1>welcome to Farydhak concepts page</h1></marquee> 
            </div>
        </div>
    </div>
    <div class="contact_form container">
        <form class="row g-3" action="https://formspree.io/f/xbjwelkv" method="POST">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" name="lastName" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefaultUsername" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="email" class="form-control" id="validationDefaultUsername" name="email"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="validationDefault02" name="Contact" required>
              </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">what section are you intrested with</label>
              <select class="form-select" id="validationDefault04" name="select" required>
                <option selected disabled value="" name="select" >Choose...</option>
                <option value="Morning section (10am-12pm)">Morning section (9am-12pm)</option>
                <option value="Afternoon section (1pm-3pm)">Afternoon section (2pm-5pm)</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="validationDefault04" class="form-label">Course</label>
              <select class="form-select" id="validationDefault04" name="select" required>
                <option selected disabled value="" name="select" >Choose...</option>
                <option value="Computer apprecaition + coding">Computer appreciation + coding</option>
                <option value="Computer apprreciation + graphics design">Computer appreciation + Graphics design</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Education level</label>
                <select class="form-select" id="validationDefault04" name="select" required>
                  <option selected disabled value="" name="select" >Choose...</option>
                  <option value="Primary school">Primary school</option>
                  <option value="Junior secondary school">Junior secondary school</option>
                  <option value="senior secondary school">senior secondary school</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Gender</label>
                <select class="form-select" id="validationDefault04" name="select" required>
                  <option selected disabled value="" name="select" >Choose...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            <!-- <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div> -->
            <!-- <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div> -->
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form> 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
